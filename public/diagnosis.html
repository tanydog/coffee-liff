<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>コーヒーパーソナ診断</title>
  <link rel="stylesheet" href="/styles/coffee-design.css" />
</head>
<body class="app">
  <div class="shell">
    <header class="app-header">
      <div>
        <p class="eyebrow">DISCOVERY SESSION</p>
        <h1>あなたの味覚コンパスを測定しましょう</h1>
        <p class="subtitle">直感や行動からコーヒーパーソナを判定し、おすすめ豆と飲み方を提案します。</p>
      </div>
      <div class="header-cta">
        <span class="tag">ログイン中: <strong id="memberName">ゲスト</strong></span>
      </div>
    </header>

    <main class="app-main">
      <section class="card">
        <div class="card-header">
          <h2>5つの質問に回答してください</h2>
          <p class="body-sm muted">質問はすべて必須です。直感で選んでいただくことで嗜好の傾向が明らかになります。</p>
        </div>
        <form id="diagnosisForm" class="questionnaire">
          <div id="questions" class="stack"></div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">診断を確定する</button>
          </div>
        </form>
        <div id="feedback" class="feedback"></div>
      </section>
    </main>
  </div>

  <nav class="app-nav">
    <a href="index.html">記録</a>
    <a href="diagnosis.html" class="active">診断</a>
    <a href="result.html">傾向</a>
    <a href="profile.html">プロフィール</a>
  </nav>

  <script src="/config.js" defer></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js" defer></script>
  <script type="module" src="/scripts/pages/diagnosis.js" defer></script>
</body>
</html>
