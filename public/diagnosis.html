<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>コーヒー診断</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/coffee-design.css" />
</head>
<body>
  <div class="container">
    <h1 class="h1">☕ コーヒー嗜好診断</h1>

    <form id="diagnosisForm" class="card">
      <!-- Q1 -->
      <div class="form-group">
        <h2 class="h3">Q1. コーヒーを飲むとき、どんな気持ちで選んでいますか？</h2>
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="q1" value="SENSE"> 直感で「これだ」と感じたもの</label>
          <label class="radio-option"><input type="radio" name="q1" value="ANALYTIC"> 味の特徴やレビューを分析して</label>
          <label class="radio-option"><input type="radio" name="q1" value="EMOTIONAL"> 気分や感情に合うものを選ぶ</label>
          <label class="radio-option"><input type="radio" name="q1" value="CURIOUS"> 飲んだことのない豆をあえて選ぶ</label>
          <label class="radio-option"><input type="radio" name="q1" value="CASUAL"> なんとなく、気軽に</label>
          <label class="radio-option"><input type="radio" name="q1" value="TRADITIONAL"> いつもの安定した味を</label>
        </div>
      </div>

      <!-- （Q2〜Q6 は現状どおり） -->

      <button type="submit" class="btn btn-primary btn-full">診断する</button>
    </form>
  </div>

  <!-- 下部タブバー -->
  <footer style="position:fixed;bottom:0;left:0;width:100%;background:var(--white);border-top:1px solid var(--gray-300);display:flex;justify-content:space-around;padding:0.5rem 0;z-index:10;">
    <a href="index.html" style="flex:1;text-align:center;color:var(--coffee-primary);font-weight:600;">
      <div>☕<div style="font-size:0.9em;">記録</div></div>
    </a>
    <a href="diagnosis.html" style="flex:1;text-align:center;">
      <div>🧪<div style="font-size:0.9em;">診断</div></div>
    </a>
    <a href="result.html" style="flex:1;text-align:center;">
      <div>📊<div style="font-size:0.9em;">傾向</div></div>
    </a>
    <a href="profile.html" style="flex:1;text-align:center;">
      <div>👤<div style="font-size:0.9em;">自分</div></div>
    </a>
  </footer>

  <!-- ① config を最初に -->
  <script src="/config.js" defer></script>
  <!-- ② LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js" defer></script>
  <!-- ③ ページロジック（診断用） -->
  <script src="/main-diagnosis.js" defer></script>

  <!-- 任意: 設定チェック -->
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      const env = window.ENV || {};
      const hasLiffId = !!(env?.LIFF?.DIAG || env?.LIFF_ID);
      if (!hasLiffId || !env?.API_BASE) {
        console.warn('config.js の設定不足: ENV.LIFF.DIAG または ENV.LIFF_ID / ENV.API_BASE');
      }
    });
  </script>
</body>
</html>
