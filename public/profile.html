<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>プロフィールと接続情報</title>
  <link rel="stylesheet" href="/styles/coffee-design.css" />
</head>
<body class="app">
  <div class="shell">
    <header class="app-header">
      <div>
        <p class="eyebrow">ACCOUNT</p>
        <h1>接続状態とプロフィール</h1>
        <p class="subtitle">LINEアカウントとの接続状況やトークン発行の状態を確認できます。</p>
      </div>
    </header>

    <main class="app-main">
      <section class="card profile-card">
        <div class="profile-main">
          <img id="avatar" src="https://placehold.co/96x96" alt="プロフィール画像" class="avatar" />
          <div>
            <h2 id="displayName">読み込み中…</h2>
            <p id="userIdMasked" class="body-sm muted">ユーザーID: -</p>
            <p id="tokenState" class="body-sm muted">IDトークン: -</p>
          </div>
        </div>
        <div class="profile-actions">
          <button id="refreshButton" class="btn btn-secondary">プロフィールを更新</button>
          <button id="logoutButton" class="btn btn-outline">ログアウト</button>
        </div>
        <div id="feedback" class="feedback"></div>
      </section>
    </main>
  </div>

  <nav class="app-nav">
    <a href="index.html">記録</a>
    <a href="diagnosis.html">診断</a>
    <a href="result.html">傾向</a>
    <a href="profile.html" class="active">プロフィール</a>
  </nav>

  <script src="/config.js" defer></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js" defer></script>
  <script type="module" src="/scripts/pages/profile.js" defer></script>
</body>
</html>
