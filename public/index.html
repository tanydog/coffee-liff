<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>コーヒーログダッシュボード</title>
  <link rel="stylesheet" href="/styles/coffee-design.css" />
</head>
<body class="app">
  <div class="shell">
    <header class="app-header">
      <div>
        <p class="eyebrow">COFFEE JOURNEY</p>
        <h1>ようこそ、<span id="memberName">ゲスト</span>さん</h1>
        <p class="subtitle">1杯ごとの気づきを残して、あなたの味覚トレンドを育てましょう。</p>
      </div>
      <div class="header-cta">
        <a class="btn btn-secondary" href="diagnosis.html">診断を受ける</a>
      </div>
    </header>

    <main class="app-main">
      <section class="card highlight">
        <div class="card-header">
          <h2>今日の一杯を記録</h2>
          <p>豆の種類・味わい・量を記録して、嗜好の変化を把握しましょう。</p>
        </div>
        <form id="logForm" class="form-grid">
          <label class="field">
            <span>豆の種類</span>
            <input type="text" name="beanType" placeholder="例: コロンビア・スプレモ" required />
          </label>
          <label class="field">
            <span>味の感想</span>
            <textarea name="taste" rows="3" placeholder="香りや味わいのメモを自由に残しましょう" required></textarea>
          </label>
          <label class="field">
            <span>飲んだ量 (ml)</span>
            <input type="number" name="amount" min="1" max="2000" placeholder="180" required />
          </label>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">記録を保存する</button>
          </div>
        </form>
        <div id="feedback" class="feedback"></div>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>最近のログ</h2>
          <p class="body-sm muted">トレンドを把握するため、直近の50件までを表示しています。</p>
        </div>
        <div id="logList" class="stack"></div>
      </section>
    </main>
  </div>

  <nav class="app-nav">
    <a href="index.html" class="active">記録</a>
    <a href="diagnosis.html">診断</a>
    <a href="result.html">傾向</a>
    <a href="profile.html">プロフィール</a>
  </nav>

  <script src="/config.js" defer></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js" defer></script>
  <script type="module" src="/scripts/pages/log-book.js" defer></script>
</body>
</html>
