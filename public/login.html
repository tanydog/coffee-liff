<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LINEログイン</title>
  <link rel="stylesheet" href="/styles/coffee-design.css" />
</head>
<body class="app">
  <div class="shell narrow">
    <header class="app-header">
      <div>
        <p class="eyebrow">WELCOME</p>
        <h1>LINEでサインイン</h1>
        <p class="subtitle">ログインすると診断や記録が自動であなたのアカウントに紐づきます。</p>
      </div>
    </header>

    <main class="app-main">
      <section class="card">
        <div class="card-header">
          <h2>ログインを開始する</h2>
          <p class="body-sm muted">LINE公式アカウントとの連携に同意して進んでください。</p>
        </div>
        <div class="form-actions">
          <button id="loginButton" class="btn btn-primary">LINEでログイン</button>
        </div>
        <div id="feedback" class="feedback"></div>
      </section>
    </main>
  </div>

  <script src="/config.js" defer></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js" defer></script>
  <script type="module" src="/scripts/pages/login.js" defer></script>
</body>
</html>
