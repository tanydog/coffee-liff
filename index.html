<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>コーヒーログ記録</title>
</head>
<body>
  <h1>☕ コーヒーログを記録</h1>
  <form id="coffeeForm">
    <label>豆の種類: <input type="text" id="beanType" required></label><br><br>
    <label>味の感想: <input type="text" id="taste" required></label><br><br>
    <label>飲んだ量（ml）: <input type="number" id="amount" required></label><br><br>
    <button type="submit">記録する</button>
  </form>
  <p id="result"></p>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="main.js"></script>
</body>
</html>
